<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Imagenes y videos en HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="assets/CSGO-FAV.png" alt="Logo HTML5" width="300" height="300"/>
    <br>

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="assets/Music-Video.webm" type="video/mp4">
    </video>
    <br>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="assets/Music.webm" type="audio/mpeg">
    </audio>
</body>
</body>
</html>
