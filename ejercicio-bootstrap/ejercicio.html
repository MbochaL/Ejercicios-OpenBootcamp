<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Elementos de Interés en Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="bg-ligth p-5 rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Jumbotron</h1>
                <p class="col-md-8 fs-4">Este es cuerpo del Jumbotron utilizado para este ejercicio</p>
                <button type="butexampleModalton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">Aprete aqui para ver el modal</button>
            </div>
        </div>
    <hr>
    <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h4 class="modal-header">Este es el header</h4>
                <div class="modal-body">
                    <p>Este es el cuerpo del modal</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div> 
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Coloca tu nombre en este lugar">
    </div>
    <div class="mb-3 w-25">
        <label for="numero" class="form-label">Telefono</label>
        <input type="number" class="form-control" id="numero" placeholder="Pon tu numero de telefo aqui">
    </div>
    <div class="mb-3">
        <label for="textarea" class="form-label">Mensaje</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>
    <hr>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">Martin, Bosch</h5>
            <p class="card-text">Soy un front-end dev en proceso de aprendizaje.</p>
            <p class="card-footer text-muted">Martinbosch1996@gmail.com</p>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</html>
