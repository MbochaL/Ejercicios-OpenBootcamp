<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="./ejercicio.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="col">columna 1 -> XS</div>
        </div>
        <div class="col">
            <div class="col-sm">columna 1 -> SM</div>
            <div class="col-sm">columna 2 -> SM</div>
        </div>
        <div class="col">
            <div class="col-md">columna 1 -> MD</div>
            <div class="col-md">columna 2 -> MD</div>
            <div class="col-md">columna 3 -> MD</div>
        </div>
        <div class="col">
            <div class="col-lg">columna 1 -> lg</div>
            <div class="col-lg">columna 2 -> lg</div>
            <div class="col-lg">columna 3 -> lg</div>
            <div class="col-lg">columna 4 -> LG</div>
        </div>
        <div class="col">
            <div class="col-xl">columna 1 -> XL</div>
            <div class="col-xl">columna 2 -> XL</div>
            <div class="col-xl">columna 3 -> XL</div>
            <div class="col-xl">columna 4 -> XL</div>
            <div class="col-xl">columna 5 -> XL</div>
            <div class="col-xl">columna 6 -> XL</div>
        </div>
        <div class="col">
            <div class="col-xxl">columna 1 -> xxl</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
